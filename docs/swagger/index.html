<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI</title>
    <!-- Swagger UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
</head>
<body>
    <!-- Swagger UI container -->
    <div id="swagger-ui"></div>

    <!-- Swagger UI JS -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

    <!-- Initialize Swagger UI -->
    <script>
    window.onload = function() {
        // Function to get the value of the 'spec' URL parameter
        function getParameterByName(name) {
            const url = window.location.href;
            const namePattern = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + namePattern + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the API file name from the 'spec' URL parameter
        const apiFile = getParameterByName('spec') || 'default-api'; // default-api.json as fallback

        // Initialize Swagger UI
        SwaggerUIBundle({
            url: `${apiFile}.json`,
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
        });
    };
    </script>
</body>
</html>
